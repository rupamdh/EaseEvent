{% extends 'base.html' %}
{% block 'title' %}Home | EaseEvent{% endblock 'title' %}
{% block 'content' %}
    <div class="py-14 bg-[#F5F5F5]">
        <div class="w-[500px] mx-auto h-96">
            <div class="bg-gray py-3 px-3 mx-auto flex justify-between">
                <button><i class="fa-regular fa-arrow-left-long text-yellow text-lg"></i></button>
                <div>
                    <h6 class="text-white text-center font-semibold uppercase">Sound Of Christmas 2023</h6>
                    <p class="text-white text-center text-xs">Saturday, 2 December 2023 | New York City</p>
                </div>
                <button><i class="fa-regular fa-xmark text-yellow text-lg"></i></button>
            </div>
            <div class="px-3 py-2 bg-white">
                <p class="text-gray2">Select Tickets</p>
            </div>
            
            <div class="tickets">
                <div class="flex justify-between px-4 pt-3 pb-1">
                    <span class="text-gray4 font-medium text-xs">Ticket Types</span>
                    <span class="text-gray4 font-medium text-xs">Quantity</span>
                </div>
                <div class="px-3 py-3 border-l-8 border-[#287921] bg-white flex items-center justify-between">
                    <div>
                        <h5 class="text-gray font-semibold">Regular Ticket</h5>
                        <span class="text-sm">$2000</span>
                    </div>
                    <button class="text-gray2 border border-gray py-1 px-3 rounded-md hover:bg-gray hover:text-white">+ Add</button>
                </div>
                <div class="px-3 py-3 border-l-8 border-[#287921] bg-white flex items-center justify-between mt-1">
                    <div>
                        <h5 class="text-gray font-semibold">Regular Ticket</h5>
                        <span class="text-sm">$2000</span>
                    </div>
                    <button class="text-gray2 border border-gray py-1 px-3 rounded-md hover:bg-gray hover:text-white">+ Add</button>
                </div>

                <div class="mt-4 bg-white py-3 px-4">
                    <button class="w-full py-2 bg-gray rounded-md text-white font-medium border border-gray hover:bg-transparent hover:text-gray">Proceed <i class="fa-sharp fa-regular fa-angle-right"></i></button>
                </div>
            </div>
        </div>

    </div>

{% endblock 'content' %}
